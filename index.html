<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter!!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="wrapper">
        <header>Currency Converter <i class="fal fa-sack-dollar"></i></header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount:</p>
                <input type="text">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From:</p>
                    <div class="select-box">
                        <img src="https://flagicons.lipis.dev/flags/4x3/us.svg"
                            class="flag" alt="flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To:</p>
                    <div class="select-box">
                        <img src="https://flagicons.lipis.dev/flags/4x3/np.svg" class="flag"
                            alt="flag">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting Exchange Rate....</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="js/countrylist.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
